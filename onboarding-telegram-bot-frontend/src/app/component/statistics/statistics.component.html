<h2 class="statistics-title">Статистика</h2>
<div class="row statistics-block my-4">
  <div class="col-4 col-sm-4 articles-statistic">
    <div class="card main__info-articles">
      <div class="card-body">
        <h5 class="card-title articles-count">{{ this.articleTotalCount }}</h5>
        <p class="card-text font-monospace lead articles-total">всего статей</p>
      </div>
    </div>
  </div>
  <div class="col-4 col-sm-4 tests-statistic">
    <div class="card main__info-tests">
      <div class="card-body">
        <h5 class="card-title tests-count">{{ this.testTotalCount }}</h5>
        <p class="card-text font-monospace lead tests-total">всего тестов</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <app-test-statistics></app-test-statistics>
</div>
<div class="row">
  <app-article-statistics></app-article-statistics>
</div>
