<div class="col-11">
  <h2 class="tests-list">Список тестов</h2>
  <div class="block-add-test-button">
    <button routerLink="create" type="submit" class="btn add-button article-list__add-test-button">Добавить тест</button>
  </div>
  <div>
    <div class="card mb-4" *ngFor="let test of tests">
      <div class="card-body">
        <h3 class="card-title">{{ test.title }}</h3>
        <h4 class="h5 card-subtitle mb-2 text-muted">{{ test.topic.name }}</h4>
        <p class="card-text">{{ test.description }}</p>
        <p class="mt-3 text-end">Дата создания: {{ test.createdAt | date:'d-MM-y' }}</p>
        <div class="d-flex justify-content-end">
          <button [routerLink]="['edit', test.id]" class="btn submit-btn me-2">
            <i class="fas fa-pen pencil"></i>
          </button>
          <button class="btn cancel-btn" (click)="onDelete(test)">
            <i class="fas fa-times cross"></i>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="tests" class="d-flex flex-row-reverse">
      <pagination [currentPage]="currentPage + 1" [limit]="showLimit" [total]="totalElements"
        (changePage)="changePage($event)">
      </pagination>
    </div>
  </div>
</div>
