<div class="col-11">
<h2>Список тестов</h2>
    <table class="table table-light table-bordered rounded overflow-hidden">
        <thead>
            <tr>
                <th scope="col">Тема</th>
                <th scope="col">Заголовок</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let test of tests">
            <td>{{ test.topic.name }}</td>
            <td>{{ test.title }}</td>
            <td>{{ test.description }}</td>
            <td>{{ test.createdAt | date:'d-MM-y' }}</td>
            <td>
                <div class="d-flex">
                    <button class="btn btn-danger" (click)="onDelete(test)">
                        <i class="fas fa-times"></i>
                    </button>
                    <button routerLink='/test' [state]="test" class="btn btn-info ms-2">
                        <i class="fas fa-pen"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div *ngIf="tests">
        <pagination
            [currentPage]="currentPage + 1"
            [limit]="showLimit"
            [total]="totalElements"
            (changePage)="changePage($event)">
        </pagination>
    </div>
    <button routerLink="/test" type="submit" class="btn btn-info">Добавить тест</button>
</div>
