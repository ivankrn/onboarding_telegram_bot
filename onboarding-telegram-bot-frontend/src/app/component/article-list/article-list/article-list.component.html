<div class="col-11 my-5">
  <h2>Список статей</h2>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Тема</th>
            <th scope="col">Заголовок</th>
            <th scope="col">Текст</th>
            <th scope="col">Полезные ссылки</th>
            <th scope="col">Ссылка на тест</th>
            <th scope="col">Дата создания</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articles">
            <td>{{ (articleTopics | async)?.get(article.topic.id) }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.content }}</td>
            <td>{{ article.usefulLinks }}</td>
            <td>{{ article.testLink }}</td>
            <td>{{ article.createdAt | date:'d-MM-y' }}</td>
            <td><button class="btn btn-danger" (click)="onDelete(article)">x</button></td>
            <td>
              <button routerLink='/article' [state]="article" class="btn btn-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="articles">
        <pagination
          [currentPage]="currentPage + 1"
          [limit]="showLimit"
          [total]="totalElements"
          (changePage)="changePage($event)">
        </pagination>
      </div>
      <button routerLink="/article" type="submit" class="btn btn-info">Добавить статью</button>
  </div>
