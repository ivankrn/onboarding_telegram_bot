<div class="col-11">
  <h2>Список статей</h2>
      <table class="table table-light table-bordered">
        <thead>
          <tr>
            <th scope="col">Тема</th>
            <th scope="col">Заголовок</th>
            <th scope="col">Текст</th>
            <th scope="col">Полезные ссылки</th>
            <th scope="col">Прикреплен тест</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articles">
            <td>{{ (articleTopics | async)?.get(article.topic.id) }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.content }}</td>
            <td>{{ article.usefulLinks }}</td>
            <td *ngIf="article.test">Да</td>
            <td *ngIf="!article.test">Нет</td>
            <td>{{ article.createdAt | date:'d-MM-y' }}</td>
            <td>
              <div class="d-flex">
                <button class="btn btn-danger" (click)="onDelete(article)">
                  <i class="fas fa-times"></i>
                </button>
                <button routerLink='/article' [state]="article" class="btn btn-info ms-2">
                  <i class="fas fa-pen"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="articles">
        <pagination
          [currentPage]="currentPage + 1"
          [limit]="showLimit"
          [total]="totalElements"
          (changePage)="changePage($event)">
        </pagination>
      </div>
      <button routerLink="/article" type="submit" class="btn btn-info">Добавить статью</button>
  </div>
