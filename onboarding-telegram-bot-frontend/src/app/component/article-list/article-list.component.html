<div class="col-11">
  <h2>Список статей</h2>
  <div class="table-container">
    <table class="table table-light table-bordered rounded overflow-hidden">
      <thead>
        <tr>
          <th scope="col">Тема</th>
          <th scope="col">Заголовок</th>
          <th scope="col">Текст</th>
          <th scope="col">Полезные ссылки</th>
          <th scope="col">Прикреплен тест</th>
          <th scope="col">Дата создания</th>
          <th scope="col">Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>{{ article.topic.name }}</td>
          <td>{{ article.title }}</td>
          <td class="article-content">
            <app-text-read-more [text]="article.content" [charLimit]="300"></app-text-read-more>
          </td>
          <td>{{ article.usefulLinks }}</td>
          <td *ngIf="article.testId">Да</td>
          <td *ngIf="!article.testId">Нет</td>
          <td>{{ article.createdAt | date:'d-MM-y' }}</td>
          <td>
            <div class="d-flex">
              <button class="btn btn-danger" (click)="onDelete(article)">
                <i class="fas fa-times"></i>
              </button>
              <button [routerLink]="['edit', article.id]" class="btn btn-info ms-2">
                <i class="fas fa-pen"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="articles" class="d-flex flex-row-reverse">
      <pagination
        [currentPage]="currentPage + 1"
        [limit]="showLimit"
        [total]="totalElements"
        (changePage)="changePage($event)">
      </pagination>
    </div>
  </div>
  <button routerLink="create" type="submit" class="btn add-button">Добавить статью</button>
</div>
