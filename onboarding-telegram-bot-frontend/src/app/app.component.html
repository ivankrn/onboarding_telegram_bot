<div class="body">
  <header class="header">
    <img src="../assets/img/logo.svg" alt="" class="header__logo">
    <h1 class="header__title">СКБ-бот</h1>
  </header>
  <div id="wrapper">
    <div id="sidebar-wrapper" [ngClass]="{'opened': isSidebarOpen}">
      <div class="list-group list-group-flush my-3">
        <a routerLink="/statistics" routerLinkActive="active" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <button class="main__buttons-statistics button-reset">Статистика</button>
        </a>
        <a routerLink="/articles" routerLinkActive="active" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <button class="main__buttons-articles button-reset">Статьи</button>
        </a>
        <a routerLink="/tests" routerLinkActive="active" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <button class="main__buttons-tests button-reset">Тесты</button>
        </a>
      </div>
    </div>
    <div id="page-content-wrapper">
      <button type="button" class="btn" (click)="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <div class="container-fluid px-4 my-3">
        <router-outlet></router-outlet>
        <app-alert id="alerts"></app-alert>
      </div>
    </div>
  </div>
</div>
